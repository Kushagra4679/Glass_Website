<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Glass_Website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_960_720.png" width="60" height="60" alt="IMG" style = "cursor:pointer;" />
            <h3>KUSHAGRA</h3>
            <p>PRO TIPS</p>
          </div>
          <div class="links">
            <div class="link" style="
            margin-top: 24px;
            margin-bottom: 24px;
        ">
              <img
                src="https://www.freeiconspng.com/thumbs/steam-icon/steam-icon-29.png"
                style="padding: 0.5rem"
                width="50"
                height="50"
                alt="IMG"
              />
              <h2>Videos</h2>
            </div>
            <div class="link"  style="
            margin-top: 24px;
            margin-bottom: 24px;
        ">
              <img
                src="https://www.citypng.com/public/uploads/preview/-416031327288vrptpvves.png"
                style="padding: 0.5rem; border-radius: 1rem"
                width="50"
                height="50"
                alt="IMG"
              />
              <h2>Games</h2>
            </div>
            <div class="link"  style="
            margin-top: 24px;
            margin-bottom: 24px;
        ">
              <img
                src="https://www.freepnglogos.com/uploads/youtube-logo-hd-8.png"
                style="padding: 0.1rem"
                width="50"
                height="45" 
                   
                alt="IMG"
              />
              <h2>New</h2>
            </div>
            <div class="link" style="
            margin-top: 24px;
            margin-bottom: 24px;
        ">
              <img
                src="https://png.pngtree.com/png-clipart/20180626/ourmid/pngtree-instagram-icon-instagram-logo-png-image_3584853.png"
                style="padding: 0.5rem"
                width="50"
                height="50"
                alt="IMG"
              />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
          <h2>Join Pro for free !!</h2>
          </div>
        </div>
        <div class="games">
          <div class="status" style="margin-top: -40px; margin-bottom: -10px;">
            <h2>Active Games</h2>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
            <!-- <img src="" alt="IMG" /> -->
            <div class="card-info">
              <img
                src="https://www.citypng.com/public/uploads/preview/-416031327288vrptpvves.png"
                style="padding: 0.5rem; border-radius: 1rem"
                width="80"
                height="80"
                alt="IMG"
              />
              <h2 >Valorant</h2>
              <p>An amazing 5 v 5 Shooter</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage" id = "valorant">87%</h2>
          </div>
          <div class="card">
            <!-- <img src="" alt="IMG" /> -->
            <div class="card-info">
              <img
                src="https://static.wikia.nocookie.net/spidermanps4/images/9/93/Miles_Morales_front_cover_%28US%29.png"
                style="padding: 0.5rem; border-radius: 1rem"
                width="80"
                height="80"
                alt="IMG"
              />
              <h2>Miles Morales</h2>
              <p id ="milesmoralesp">Super Thrilling !!</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage"  id ="milesmorales">75%</h2>
          </div>
          <div class="card">
            <!-- <img src="" alt="IMG" /> -->
            <div class="card-info">
              <img
                src="https://i.pinimg.com/originals/8a/8b/95/8a8b95adf7ca3deb67827308aef41233.png"
                style="padding: 0.5rem; border-radius: 1rem"
                width="80"
                height="80"
                alt="IMG"
              />
              <h2 >Assassin's Creed</h2>
              <p id = "assassinp">Amazing Adventure !!</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage" id = "assassin">50%</h2>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
